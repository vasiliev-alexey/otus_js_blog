<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Вход в систему</title>
  </head>
  <body>
    <form class="loginForm" method="get" action="main.html">
      <div class="loginForm__box">
        <h1 class="loginForm__title">Вход</h1>

        <input
          type="email"
          name="email"
          value="email"
          class="loginForm__username"
        />
        <input type="password" name="pass" class="loginForm__username" />

        <div class="loginForm__action">
          <input type="Reset" class="loginForm__btn" value="Отмена" />
          <input class="loginForm__btn" type="submit" value="Вход" />
        </div>
      </div>
    </form>
  </body>
</html>
