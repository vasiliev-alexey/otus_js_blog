  <body>
    <form class="loginForm" method="get" action="main.html">
      <div class="loginForm__box">
        <h1 class="loginForm__title">Вход</h1>

        <input
          type="email"
          name="email"
          value="email"
          class="loginForm__username"
        />
        <input type="password" name="pass" class="loginForm__password" />

        <div class="loginForm__action">
          <input type="Reset" class="loginForm__btnReset" value="Отмена" />
          <input type="submit" class="loginForm__btnSubmit" value="Вход" />
        </div>
      </div>
    </form>
  </body>
