<form class="postForm" action="№">
  <h2>Новый пост</h2>
  <header>
    <label for="post_title">Введите заголовок</label>
    <input
      id="post_title"
      class="postForm__header"
      type="text"
      placeholder="Что-то очень интересное"
    />
  </header>
  <article>
    <textarea
      class="postForm__textarea"
      name="post-text"
      placeholder="Напишите что-нибудь"
    ></textarea>
  </article>

  <footer class="postForm__footer">
    <label for="post_tags">Введите Теги</label>
    <input
      id="post_tags"
      class="postForm__header"
      type="text"
      placeholder="html css"
    />
  </footer>

  <div>
    <input type="button" value="Опубликовать" />
  </div>
</form>
