<form class="postForm" action="№">
  <h2>Свяжитесь с нами</h2>
  <header>
    <label for="postForm-title">Представьтесь пожалуйста</label>
    <input
      id="postForm-title"
      class="postForm__header"
      type="text"
      placeholder="Фамилия Имя"
    />
  </header>
  <textarea
    class="postForm__textarea"
    name="post-text"
    placeholder="О чем бы вы хотели нам сообщить"
  ></textarea>

  <div>
    <input type="button" value="Написать нам" />
  </div>
</form>
